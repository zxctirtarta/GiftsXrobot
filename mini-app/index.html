<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Gifts Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .balance { 
            background: rgba(0, 255, 128, 0.15); 
            border: 2px solid #00ff80; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,255,128,0.1);
        }
        #multiplier { 
            font-size: 5em; 
            font-weight: 900; 
            text-align: center; 
            margin: 40px 0;
            text-shadow: 0 0 20px currentColor;
            transition: all 0.1s ease;
        }
        .controls { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            flex-wrap: wrap; 
            margin-top: 30px;
        }
        button { 
            padding: 18px 30px; 
            border: none; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .btn-primary { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            width: 100%;
            font-size: 20px;
        }
        .btn-success { 
            background: linear-gradient(45deg, #00ff80, #00cc66); 
            color: #000; 
            min-width: 160px;
        }
        .btn-danger { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a52); 
            color: white; 
            min-width: 160px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(0,0,0,0.4); }
        button:active { transform: scale(0.98); }
        .game-status { 
            text-align: center; 
            margin: 25px 0; 
            font-size: 20px; 
            font-weight: 600;
            min-height: 25px;
        }
        .crash-animation { 
            animation: crash 0.6s ease-out; 
            color: #ff4757 !important;
        }
        @keyframes crash { 
            0% { transform: scale(1); } 
            30% { transform: scale(1.3); } 
            70% { transform: scale(0.9) rotate(5deg); } 
            100% { transform: scale(0.8) rotate(-5deg); } 
        }
        .multiplier-green { color: #00ff80 !important; }
        .multiplier-yellow { color: #ffd700 !important; }
        .multiplier-red { color: #ff6b6b !important; }
        .welcome-text { opacity: 0.8; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Crash Gifts</h1>
            <p class="welcome-text" id="welcome-text"></p>
            <div class="balance">
                <strong id="balance">0.00 TON</strong>
            </div>
        </div>
        
        <div id="connect-section">
            <button id="connect-wallet" class="btn-primary">
                💳 одключить TON кошелёк
            </button>
        </div>
        
        <div id="game-section" style="display: none;">
            <div id="multiplier" class="multiplier-green">1.00x</div>
            <div class="game-status" id="status">🎯 отов к игре</div>
            <div class="controls">
                <button id="bet-btn" class="btn-success">🎲 грать (0.5 TON)</button>
                <button id="cashout-btn" class="btn-danger" style="display: none;">💰 ывести</button>
            </div>
        </div>
    </div>
</body>
</html>
